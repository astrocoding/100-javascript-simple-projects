<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Zaenal Alfian</title>
</head>
<body>
  <div class="clock-container">
    <div class="brand">
      <span>Zaenal Alfian</span>
    </div>
    <div class="date-box">
      <div id="day-name" class="date-part"></div>
      <div id="date" class="date-part"></div>
      <div id="month" class="date-part"></div>
      <div id="year" class="date-part"></div>
    </div>
    <div id="time" class="time-box"></div>
  </div>
</body>
</html>
