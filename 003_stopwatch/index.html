<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App | Zaenal Alfian</title>
</head>
<body>
  <header class="header">
    <h1>Stopwatch</h1>
    <p>Made by <strong>Zaenal Alfian</strong></p>

  <div class="container">
    <div id="timeDisplay">00:00:00</div>

  </div>
